        <header>
            <div class="logo"><img href="index.html" src="/images/Home/Logo.png" alt="logo"></div>

            <div class="search-box">
                <div class="sbox-content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </header>
        <!-- contact section-->
          <div class="contact">
            <div class="contact-content">
                <div class="contact-header">
                    <h4>BOOK AN APPOINTMENT</h4>
                    <p>book your appointment by filling in this form below</p>
                </div>
                <div class="forum">
                    <div class="user-info">
                        <div class="left-section">
                            <h3>Name</h3>
                            <div class="u-name">
                                
                                <input type="text" placeholder="mymail@l" style="color: black;">
                            </div>
                            <h3>Doctor Type</h3>
                            <div class="d-type">
                                
                                <select >
                                    <option style="color: black;">Choose Doctor Type</option>
                                </select>
                            </div>
                            <h3>Date</h3>
                            <div class="u-date">
                                
                                <select >
                                    <option>Choose Date</option>
                                </select>
                            </div>
                        </div>
                        <div class="right-section">
                            <h3>Email</h3>
                            <div class="email">
                                
                                <input type="text" placeholder="Input Email">
                            </div>
                            <h3>Doctor Name</h3>
                            <div class="d-name">
                                
                                <select >
                                    <option>Choose Doctor Name</option>
                                </select>
                            </div>
                            <h3>Time</h3>
                            <div class="u-time">
                                
                                <select >
                                    <option>Choose Time</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <h3>Description</h3>
                    <div class="description">
                        <input type="text" placeholder="hello world!">
                    </div>
                    <div class="send-btn">
                        <a href="#" class="">Send<i class="fa-solid fa-arrow-right send"></i> </a>
                    </div>
                </div>
            </div>
          </div>
